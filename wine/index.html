		function getWine(){
			var dish = $('#selectDishList [value="' + $('input').val() + '"]').data('value');
			var budget = $('#budget').val();
			budget = budget == 30 ? 99999 : budget;

			const suggested = db.filter(function(w) {
  			return (w.price <= budget && w.dish.includes(dish));
			}).sort((a, b) => parseFloat(b.price) - parseFloat(a.price)).slice(0,6);

			$("#recommendedContainer").html("");
			$("#resultsContainer").html("");

			if(suggested.length == 0) 
			{
				$("#recommendedContainer").append(`
					<div class="row">
						<div class="col-md-12 text-center">
							<h6>Sem recomendações :(</h6> 
						</div>
					</div>	
				`);
			}

			if(suggested.length > 0)
			{
				const topSuggestion = suggested[0];
				$("#recommendedContainer").append(`
					<h6 style="text-align: left">Recomendado</h6>
					<div class="card text-center col align-self-center col-12">	
						<div class="card-body">
							<h5 class="card-title mb-3">`+ topSuggestion.name +`</h5>
							<img src="`+ topSuggestion.img +`" style="max-height:300px; max-width:100%" />
						</div>
						<div>
							<a class="btn btn-primary my-3 mt-auto" target="_parent" href="` + topSuggestion.link + `" role="button">Prova Le Wine Bug</a>
						</div>
					</div>	
				`);
			}

			if(suggested.length > 1)
			{
				$("#resultsContainer").append(`<h6 class="mt-3 mb-3">Outras sugestões</h5><div class="list-group">`);
				suggested.slice(1).forEach(el => {
					$("#resultsContainer").append(`
						<div class="list-group-item flex-column align-items-start">
							<div class="d-flex w-100 justify-content-start mb-2">
								<img src="`+ el.img +`" style="max-height:150px; max-width:33%; object-fit:scale-down;" />
								<div class="d-flex w-100 flex-column align-items-stretch mb-2">
									<h5 class="mb-3 ml-2">`+ el.name +`</h5>
									<a class="btn btn-primary btn-sm my-3 mt-auto" target="_parent" href="` + el.link + `" role="button">Prova Le Wine Bug</a>
								</div>
							</div>
						</div>
					`);
				});
				$("#resultsContainer").append(`</div>`);
			}
		}
